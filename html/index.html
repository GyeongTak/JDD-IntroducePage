<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JDD Introduction</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section class="hero" id="main">
      <div class="logo">
        <h1>JDD</h1>
        <p>"Ju-Dung-A-ri Driven Developers"</p>
      </div>

      <nav class="menu">
        <a href="#main" class="menu-item active">What is JDD?</a>
        <a href="#members" class="menu-item">Members</a>
        <a href="#about" class="menu-item">About Us</a>
        <a href="#value" class="menu-item">Value of JDD</a>
      </nav>
    </section>

    <section id="members" class="section">
      <img src="../img/jddshadow.svg" alt="" class="shadow" />
      <h2>Members</h2>
      <div class="memberList"></div>

      <div class="memberDetail" style="display: none;">
        <img id="detailImg" src="" alt="프로필 이미지" />
        <div class="detailInfo">
          <h3 id="detailName"></h3>
          <p><strong>MBTI:</strong> <span id="detailMbti"></span></p>
          <p><strong>희망 분야:</strong> <span id="detailField"></span></p>
          <p><strong>기술 스택:</strong> <span id="detailStack"></span></p>
          <p><strong>한마디:</strong> <span id="detailComment"></span></p>
          <p><strong>GitHub:</strong> <a id="detailGithub" href="#" target="_blank">바로가기</a></p>
        </div>
      </div>
      <!-- TODO: 멤버 상세 소개 부분 -->
    </section>

    <section id="about" class="section">
      <h2>About Us</h2>
      <!-- TODO: About Us 영역 -->
    </section>

    <section id="value" class="section">
      <h2>Value of JDD</h2>
      <!-- TODO: JDD 가치 영역 -->
    </section>

    <footer class="footer">
      <p>
        © 2025 Team JDD |
        <a href="https://github.com/Lee-WonJun/JDD-Description"> Reference </a>
      </p>
    </footer>
    <script src="../members.js"></script>
    <script>
      // menu
      const menuItems = document.querySelectorAll(".menu-item");

      menuItems.forEach((item) => {
        item.addEventListener("click", (e) => {
          e.preventDefault();
          document.querySelector(item.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });

          menuItems.forEach((el) => el.classList.remove("active"));
          item.classList.add("active");
        });
      });`
      
    </script>
  </body>
</html>
