<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JDD Introduction</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section class="hero" id="main">
      <div class="logo">
        <h1>JDD</h1>
        <p>"Ju-Dung-A-ri Driven Developers"</p>
      </div>

      <nav class="menu">
        <a href="#main" class="menu-item active">What is JDD?</a>
        <a href="#members" class="menu-item">Members</a>
        <a href="#about" class="menu-item">About Us</a>
        <a href="#value" class="menu-item">Value of JDD</a>
      </nav>
    </section>

    <section id="members" class="section">
      <img src="../img/jddshadow.svg" alt="" class="shadow" />
      <h2>Members</h2>
      <div class="memberList"></div>

      <!-- TODO: 멤버 상세 소개 부분 -->
    </section>

      <!-- About Us -->
    <section id="about" class="section">
      <h2>ABOUT US</h2>

      <div class="about-container">
        <div class="about-item">
          <div class="about-card">
            <h3>7</h3>
          </div>
          <p>팀원 수</p>
        </div>

        <div class="about-item">
          <div class="about-card">
            <h3>5 / 2</h3>
          </div>
          <p>MBTI (I / E)</p>
        </div>

        <div class="about-item">
          <div class="about-card">
            <h3 id="daysTogether">0일</h3>
          </div>
          <p>함께한 일수</p>
        </div>

        <div class="about-item">
          <div class="about-card">
            <h3>100%</h3>
          </div>
          <p>친밀도 (%)</p>
        </div>
      </div>
    </section>


    <section id="value" class="section">
      <h2>Value of JDD</h2>
      <!-- TODO: JDD 가치 영역 -->
    </section>

    <footer class="footer">
      <p>
        © 2025 Team JDD |
        <a href="https://github.com/Lee-WonJun/JDD-Description"> Reference </a>
      </p>
    </footer>
    <script src="../members.js"></script>
    <script>
      // menu
      const menuItems = document.querySelectorAll(".menu-item");

      menuItems.forEach((item) => {
        item.addEventListener("click", (e) => {
          e.preventDefault();
          document.querySelector(item.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });

          menuItems.forEach((el) => el.classList.remove("active"));
          item.classList.add("active");
        });
      });

      // memberList
      const memberList = document.querySelector(".memberList");

      members.forEach((member) => {
        const card = document.createElement("div");
        card.classList.add("memberCard");
        card.innerHTML = `
    <img src="${member.prfImg}" alt="${member.name}" />
    <p>${member.name}</p>
  `;
        memberList.appendChild(card);
      });

      // 날짜 계산
      function updateDaysTogether() {
        const startDate = new Date("2025-07-22"); 
        const today = new Date();
        const diffTime = today - startDate;
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1; 
        document.getElementById("daysTogether").textContent = `${diffDays}일`;
      }

      updateDaysTogether();
    </script>
  </body>
</html>
